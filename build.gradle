plugins {
    id 'java-library'
    id 'io.qameta.allure' version '2.11.2'
    id "io.freefair.lombok" version "6.0.0-m2"
}

def restAssuredVersion = "5.3.0",
    allureRestAssuredVersion = "2.29.0",
    selenideVersion = "7.0.0",
    junitVersion = "5.9.3",
    slf4jVersion = "2.0.16",
    assertjVersion = "3.26.3",
    allureSelenideVersion = "2.21.0",
    ownerVersion = "1.0.12",
    appiumVersion = "8.3.0"


allure
        {
            report {
                version.set(allureSelenideVersion)
            }
            adapter {
                aspectjWeaver.set(true)
                frameworks {
                    junit5 {
                        adapterVersion.set(allureSelenideVersion)
                    }
                }
            }
        }

group = 'ru.maxcong'
version = '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
             "org.aspectj:aspectjweaver:1.9.22",
             "com.codeborne:selenide:$selenideVersion",
             "io.qameta.allure:allure-selenide:$allureSelenideVersion",
             "io.appium:java-client:$appiumVersion",
             "io.rest-assured:rest-assured:$restAssuredVersion",
             "org.junit.jupiter:junit-jupiter:$junitVersion",
             "org.slf4j:slf4j-simple:$slf4jVersion",
    )
}

tasks.withType(Test) {
    useJUnitPlatform()
    systemProperties(System.getProperties())
    testLogging {
        lifecycle {
            events "started", "skipped", "failed", "standard_error", "standard_out"
            exceptionFormat "short"
        }
    }
}


